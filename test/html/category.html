<!DOCTYPE html>
<html lang="en">
<head>

    <title>测试Index页面</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <style>
    .le2 {
        right: 0;
    }
    .side-bar {
        margin-top: 5rem;
    }
    .btn {
        border-radius: 50%;
    }
    h2 {
    margin-top: 3rem;
    margin-bottom: 3rem;
}
    </style>
</head>
<body>

    <div class="container" id="app">
    <nav class="navbar justify-content-between">
            <a class="navbar-brand">Navbar</a>
            <div class="form-inline">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="./login.html">Login</a>
                <a class="nav-item nav-link" href="./signup.html">Signup</a>
                <a class="nav-item nav-link" href="./ediot.html">Ediot</a>
                <a class="nav-item nav-link" href="./category.html">Category</a>
            </div>
    </nav>
    <div v-for="post in posts">
            <div class="post">
                <p> <a href="./post.html">{{ post.title }}</a></p>
                <p>{{ post.category }}</p>
                <p>{{ post.author}}</p>
            </div>
        </div>
    </div>

    <script>
    
    new Vue({
        el: "#app",
        data () {
            return {
                posts: [] // []

            }
        },
        mounted : function () {
            axios.get('http://192.168.1.106:8000/category/' + encodeURI('唐诗'))
                .then(resp => {

                    this.posts = resp["data"]["posts"]
                    console.log(resp["data"]["posts"])
                    
                }
                )
                .catch((e) => {
                    console.log(e)
                })
        },
    })

    </script>
</body>
