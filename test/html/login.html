<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试Index页面</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <style>
  .form-control:focus {
    box-shadow: none;
}
.form-control {
    border-radius: 0rem;
}
h2 {
    margin-top: 3rem;
    margin-bottom: 3rem;
}

<body>

    <div class="container" id="app">
            <h2>Login</h2>

            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input v-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input v-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input v-model="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button v-on:click="login" type="button" class="btn btn-primary">Submit</button>
                  </form>
        </div>

    <script>
    
    new Vue({
        el: "#app",
        data () {
            return {
            post: {}, // []
            email: "",
            password: "",
            remember: false,
            comments: []
            }
        },
        methods: {
            login () {
                console.log('test')
            data = {
                email: this.email,
                password: this.password,
                remember: this.remember
            }
            axios.post('http://192.168.1.106:8000/token', data=data)
            .then((resp) => 
                {
                    console.log(resp["data"])
                    localStorage.setItem('token', resp["data"]['token'])
                }
            )
            .catch((e) => {
                console.log(e.response)
            })
            }
        },
        
    })

    </script>
</body>
</html>
